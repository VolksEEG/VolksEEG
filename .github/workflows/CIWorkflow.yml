name: CiWorkflowAction

on: [push, pull_request]

jobs:
  setup:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
  build:
    needs: setup
    runs-on: windows-latest
    steps:
    - name: Build software for the feather sense board.
      run: platformio run -e adafruit_feather_nrf52840_sense
  test:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Run tests on the native platform
    run: platformio test -e native
  check:
    needs: test
    runs-on: windows-latest
    steps:
    - name: Run cpp check on the native platform
    run: platformio check -e native
    